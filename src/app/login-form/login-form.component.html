<div class="login">
    <div class="container main-box">
        <form class="f-log" (submit)="verify()">
            <div class="row" style="display: grid;place-items:center;">
                <img src="../../assets/images/stegLogo.jpg" style="width: 250px;" class="rounded-circle shadow-lg">
            </div>
            <div class="row">
                <h3 style="color:white;text-align:center">{{message}}</h3>
                <div class="col input-box">
                    <label style="font-size: 30px;" for="name">Nom d'utilisateur:</label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                      </svg>
                   <input type="text" [(ngModel)]="client.fullName" id="name" name="name" class="form-control" placeholder="Saisir votre nom d'utilisateur ici" required>
                </div>
            </div>
            <div class="row">     
               <div class="col input-box">
                  <label style="font-size: 30px" for="password">Mot de passe:</label>
                  <div class="input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                      </svg>
                      <input type="password" [(ngModel)]="client.password" id="password" name="password" class="form-control" placeholder="saisir votre mot de passe" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$" minlength="4" maxlength="30" required>
                      <div class="invalid-feedback">attention!respectez le critére.</div>
                    </div>
               </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button id="facebook" (click)="login()"  class="btn" ><svg style="color:rgb(237, 237, 237)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                      </svg> Se Connecter avec compte facebook</button>
                </div>
                <div class="col-6">
                    <button id="connect" type="submit" class="btn" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                      </svg> Se Connecter avec votre compte STEG</button>
                </div>
            </div>
            <h6 style="color: rgb(16, 5, 2);font-size:20px">pas de compte? <a routerLink="/CreateAccount" style="font-size:20px;color:green;text-decoration: underline;">Céer un ici!</a></h6>
            <h6><a routerLink="/retrieve" style="font-size:20px;color:rgb(113, 28, 7);text-decoration: underline;">Mot de passe oublié?</a></h6>
        </form>
    </div>
    </div>
